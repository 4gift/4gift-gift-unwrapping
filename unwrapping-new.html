<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unwrapping-new.css">
    <title>4Gift Unwrapping</title>
</head>
<body>
    <div id="animation-container">

        <!--<div id="explosion"></div>-->

        <button id="restart-button" onclick="restartAnimation()">
            <img src="gucci/desktop/restart-icon@2x.png">
        </button>

        <button id="pause-button" onclick="toggleAnimation()">
            <img src="gucci/desktop/pause-icon@2x.png">
        </button>

        <button id="exit-button" onclick="exitAnimation()">
            <img src="gucci/desktop/exit-icon@2x.png">
        </button>
    
        <div id="elem-gift-box-cover"></div>

        <div id="elem-gift-box-empty" class="elem-gift-boxes">
            <h4 id="elem-gift-box-empty-title">Enjoy your Gift!</h4>
            <img id="elem-gift-box-empty-img" src="gucci/desktop/gift@2x.png">
        </div>
        <div id="elem-gift-box-dust-bag" class="elem-gift-boxes"></div>
        <div id="elem-gift-box-tissue-paper" class="elem-gift-boxes">
            <div id="elem-envelope">
                <img id="elem-envelope-front" src="gucci/desktop/envelope-front.png">
                <img id="elem-envelope-back" src="gucci/desktop/envelope-back.png">
                <div id="elem-letter">
                    <p>
                        Happy Birthday, Emma.<br><br>I wish you the best.<br><br>Love, Dean
                    </p>
                </div>
                <img id="elem-envelope-top-2">
                <img id="elem-envelope-top-1">
            </div>
        </div>
    
    </div>
    <script type="text/javascript" src="unwrapping-new.js"></script>
</body>
</html>
